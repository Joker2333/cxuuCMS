<link href="/static/webuploader/webuploader.css" rel="stylesheet" type="text/css">
<script src="/static/webuploader/webuploader.js"></script>
<div id="pagelist">
<h3 class="page-header">{$constname}领导信息</h3>
<form role="form"  class="form-horizontal" id="form1" name="form1" method="post" action="">
	<div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label contenttab">排序</label>
            <div class="col-sm-1">
                <input type="text" name="sort" class="form-control" value="{$info.sort}" placeholder="填写数字">
            </div>
        </div>
    </div>	
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label contenttab">姓名</label>
            <div class="col-sm-2">
                <input type="text" name="name" class="form-control" value="{$info.name}" data-validate="required:必填" placeholder="姓名">
            </div>
        </div>
    </div>	
	<div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label contenttab">照片</label>
            <div class="col-sm-6">
                <input type="text" name="image" class="form-control" value="{$info.image}" placeholder="照片"><botton id="uploadFileBtn" >本地上传</botton>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label contenttab">职务</label>
            <div class="col-sm-4">
                <input type="text" name="duty" class="form-control" value="{$info.duty}" placeholder="职务">
            </div>
        </div>
    </div>	
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label contenttab">分管工作</label>
            <div class="col-sm-6">
                <input type="text" name="division"  class="form-control" value="{$info.division}"  placeholder="分管工作">
            </div>
        </div>
    </div>	
   
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label contenttab">电话</label>
            <div class="col-sm-2">
                <input type="text" name="phone" class="form-control" value="{$info.phone}" placeholder="电话">
            </div>
        </div>
    </div>	
    
   <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label contenttab">前台显示</label>
            <div class="col-sm-3">
			<label class="radio-inline">
                <input type="radio" name="status" value="0" id="optionsRadios1" {$info.status ? "":"checked"}>不显示
			</label>
			<label class="radio-inline">
                <input type="radio" name="status" value="1" id="optionsRadios1" {$info.status ? "checked":""}>显示
			</label>
				<!---->
            </div>
        </div>
    </div>	
	<div class="form-group">
        <div class="col-xs-9">
            <div class="col-sm-3">
                <input  type="hidden" name="id" value="{$info.id}" >
				<button type="submit"  name="submit" class="btn btn-primary btn-md">{$constname}</button>
            </div>
        </div>
    </div>
    
</form>
</div>
<script type="text/javascript">
    $(function () {
        ajaxPost('/admin/Juleadercontr/', '{$actionname}');

        uploader('uploadFileBtn', function (file, response, uploader) {
            var imageUrl = response.url;
            console.log('URL：', imageUrl);
            $('input[name=image]').val(imageUrl);
        }, '{$contr}');

    });
</script>
