<div id="pagelist">
    <h3 class="page-header">{$constname}用户组</h3>
    <form role="form" id="form1" class="form-horizontal" name="form1" enctype="multipart/form-data" method="post"
          action="#">
        <div class="form-group">
            <div class="col-xs-9">
                <label class="col-sm-2 control-label">用户组名</label>
                <div class="col-sm-3">
                    <input type="text" name="groupname" class="form-control" value="{$info.groupname}"
                           data-validate="required:必填" placeholder="用户组名">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-9">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-3">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="0" {$info['status'] ==0 ? "checked":""}>禁用
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="1" {$info['status'] ==1 ? "checked":""}>启用
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 text-center">
                <input type="hidden" name="group_id" value="{$info.group_id}">
                <button type="submit" name="submit" class="btn btn-primary btn-lg">{$constname}</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        ajaxPost('/admin/Admingroupcontr/', '{$actionname}');
    });
</script>
