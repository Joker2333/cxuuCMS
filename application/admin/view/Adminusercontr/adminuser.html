<div id="pagelist">
<h3 class="page-header">{$constname}用户</h3>
<form role="form" class="form-horizontal" id="form1" name="form1" method="post" action="">

    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-3">
                <input type="text" name="username" class="form-control" value="{$info.username}" data-validate="required:必填" placeholder="用户名">
            </div>
        </div>
    </div>	
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label">用户组</label>
            <div class="col-sm-3">
                <select class="form-control" name="group_id">
                    {foreach $groupname as $vo}
                    <option value="{$vo.group_id}" {$vo.group_id == $info.group_id ? 'selected = selected':''} >{$vo.groupname}</option>
                    {/foreach}
					<!---->
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-3">
                <input type="text" name="nicename" class="form-control" value="{$info.nicename}" placeholder="昵称">
            </div>
        </div>
    </div>	
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-3">
                <input type="text" id="ps_f"  name="password_f"  class="form-control" value=""  data-validate="required:必填" placeholder="密码">
            </div>
        </div>
    </div>	
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label">再次输入密码</label>
            <div class="col-sm-3">
                <input type="text" id="ps_s"  name="password"   class="form-control" value="" data-validate="required:必填" placeholder="再次输入密码">
            </div>
        </div>
    </div>	
    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-3">
                <input type="text" name="email" class="form-control" value="{$info.email}" placeholder="邮箱">
            </div>
        </div>
    </div>	

    <div class="form-group">
        <div class="col-xs-9">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-3">
			<label class="radio-inline">
                <input type="radio" name="stauts" value="0" id="optionsRadios1" {$info.stauts ? "":"checked"}>禁用
			</label>
			<label class="radio-inline">
                <input type="radio" name="stauts" value="1" id="optionsRadios1" {$info.stauts ? "checked":""}>启用
            </label>
			</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3 text-center">
    <input  type="hidden" name="user_id" value="{$info.user_id}" >
    <button type="submit"  name="submit" class="btn btn-primary btn-lg">{$constname}</button>
        </div></div>
</form>
</div>
<script type="text/javascript">
    $(function () {
        ajaxPost('/admin/Adminusercontr/', '{$actionname}');

        uploader('uploadFileBtn', function (file, response, uploader) {
            var imageUrl = response.url;
            console.log('URL：', imageUrl);
            $('input[name=image]').val(imageUrl);
        });

    });
</script>
