<body>
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>局领导信箱-{cxuu:site name="site_title"}</title>
        <meta name="keywords" content=" " />
        <meta name="description" content=" " />
		<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery.form.js"></script>
		<script type="text/javascript" src="/static/js/cxuu_index.js"></script>
		<script type="text/javascript" src="/static/layer/layer.js"></script>
		<link href="/theme/css/main.css" rel="stylesheet" type="text/css">
		<link href="/theme/css/juldmail.css" rel="stylesheet" type="text/css">	
    </head>
<body>
{include file='header'/}

<div id="main">
<div class="maillist"> 
  <div class="formsub">
    <form id="form1" name="form1" method="post" action="" method="post">      
	  <div class="ldmail-title">给 {$ldname} 同志 写信</div>
      <div class="guest_post">
        <div class="guest_post_hr"><div class="text">写 信 人：</div>
			<div class="input"><input name="writename" type="text" class="guest_post_text" id="writename" value=""></div>
        </div>	
		
		<div class="guest_post_hr"> <div class="text">所在单位：</div>
          <div class="input"><input name="department" type="text" class="guest_post_text" id="department" value=""></div>
        </div>
		
        <div class="guest_post_hr"> <div class="text">联系电话：</div>
          <div class="input"><input class="guest_post_text" name="phone" type="text" id="phone"></div>
        </div>
		
		<div class="guest_post_hr"> <div class="text">联系地址：</div>
          <div class="input"><input class="guest_post_text" name="addr" type="text" id="addr"></div>
        </div>
		
		<div class="guest_post_hr"> <div class="text">信件标题：</div>
          <div class="input"><input name="title" type="text" class="guest_post_text" id="title" value=""></div>
        </div>
		
		<div class="guest_post_hr"> <div class="text">类别：</div>
		  <select class="select" name="category">
                        <option value="建议">建议</option>
                        <option value="投诉">投诉</option>
         </select>
		  </div>
		  
		<div class="guest_post_content_hr"> <div class="text">信件内容：</div>
			<div class="input2"><textarea name="content" cols="" rows="" class="guest_post_content" id="content"></textarea></div>
		</div>
		<div style="clear:both"></div>
		<div class="guest_post_hr_code"> 
			<div class="text">验证码：</div>
			<div class="code"> <div class="input4"><input name="checkcode" type="text" class="guest_post_text" id="checkcode"></div>
			  <div class="input3"><img src="/captcha" onclick="this.src='/captcha'" alt="验证码" title="点击直接刷新" >			 
		  </div>
		  </div>
        </div>
        <div class="subdiv">          
          <div class="input"><input name="uid" type="hidden" value="{$uid}"></div>
		   <div class="input"><button type="submit" name="submit" class="button">提交</button></div>
        </div>
        <div style="clear:both"></div>
      </div>
    </form>
  </div>

  
</div>
</div>
<!--END--> 
<!--底部-->
{include file='footer'/}
<!--END-->
<script type="text/javascript">
    $(function () {
          ajaxPost('/index/jumailcontr/addAction/');
    });
	

    function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        var img = document.getElementById('verify_img');
        img.src = "/captcha?id="+ts;
    }

</script>
</body>
</html>
