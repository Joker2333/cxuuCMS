<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$channel.name}-{cxuu:site name="site_title"}</title>
        <meta name="keywords" content=" " />

        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <body>
